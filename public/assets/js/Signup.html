<!DOCTYPE html>
<html lang="en">
<head>
       <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
   
       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
       <title>Pendaftaran</title>
    <title>Document</title>
</head>
<body>
    <section class="signup">    
        <div style="width: 50%;" class="card rounded shadow p-3">
            <form>
            <p class="mb-5" style="text-align: center; font-size: 24px;"  > Register </p>
            <form action="">
                <label>Nama Lengkap*</label>
                <div id="box-1" class="input-group flex-nowrap ">
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-user"></i></span>
                    <input id="reg_name" type="text" class="form-control" placeholder="Masukan Nama Lengkap">
                </div>
                <br>
                <label>Email*</label>
                <div id="box-2" class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-envelope"></i></span>
                    <input id="reg_email" type="text" class="form-control" placeholder="Masukan Email">
                </div>
                <br>
                <label>Alamat*</label>
                <div id="box-3" class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-map-marker-alt"></i></span>
                    <input id="reg_alamat" type="text" class="form-control" placeholder="Masukan Alamat">
                </div>
                <br>
                <label>Nama Pengguna*</label>
                <div id="box-4" class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-user"></i></span>
                    <input id="reg_username" type="text" class="form-control" placeholder="Masukan Email">                    
                </div>
                <p class="note-box">  *nama bebas untuk validasi masuk</p>
  
                <label>Password*</label>
                <div id="box-5" class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-lock"></i></span>
                    <input id="reg_password" type="password" class="form-control" placeholder="Masukan password">
                    <span class="input-group-text" id="addon-wrapping">
                        <i id="visible" class="fas fa-eye"></i>
                    </span>                    
                </div>
                <br>
                <label>Konfirmasi Password*</label>
                <div id="box-6" class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-lock"></i></span>
                    <input id="reg_cpass" type="password" class="form-control" placeholder="Konfirmasi Password">               
                </div>
                <br>
                <button id="btn-reg" type="text" class="btn form-control btn-primary">Daftar</button>
                <div>
                    <p  class="note-box-R"> sudah punya akun  <button class="btn btn-child" href="login.html"> masuk </button></p>
                </div>
                
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
